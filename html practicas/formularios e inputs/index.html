<!DOCTYPE html> <!--ndica que es una pagina web de html5-->
<html>
    <head>
        <title>pagina dummy</title>
    </head>
    <body>
        <form> <!--Formulario -> Forma basica para pedir datos a un usuario-->
            <fieldset><!--Permite agrupar otras etiquetas en un cuadro-->
                <legend>le da un texto a fielset como titulo</legend>
                <input /> <!--Etiqueta que hace una caja para que el usuario ingrese datos-->
                <input type="number"/><!--etiqueta para ingresar numeros-->
                <input type="password"/><!--cambia el texto ingresado a *-->
                <input type="text"/><!--por defecto para ingresar texto por el usuario-->
                <input type="submit" value="Aceptar"/><!--boton para enviar valor del formulario-->
                <textarea></textarea><!--Caja de texto donde el usuario puede meter texto y redimensionar-->
                <button>boton basico</button><!-- boton basico configurable-->
                <select>
                    <option value="abierto">opcion 1</option> <!-- opciones del ddl-->
                    <option value="abierto">opcion 2</option> <!--el valor enviado al servidor es lo que se encuentra en value-->
                </select><!-- muestra opciones seleccionables -->
                <label>Etiqueta para meter texto fijo en el formulario</label>
                <input type="number" placeholder="ingresa numero"/><!--nos da un texto base para dar indicaciones dentro de la input-->
            </fieldset>    
        </form>
    </body>
</html>
